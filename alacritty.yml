shell:
  program: /usr/bin/zsh

env:
  # TERM: xterm-256color
  TERM: alacritty

font:
  normal:
    family: CaskaydiaCove  Nerd Font Mono # 13.5
    # family: FiraCode       Nerd Font Mono
    # family: Hack           Nerd Font Mono # 15.0
    # family: Inconsolata    Nerd Font Mono # 16.0
    # family: JetBrainsMono  Nerd Font Mono # 13.5
    # family: UbuntuMono     Nerd Font Mono # 16.0
  bold:
    family: CaskaydiaCove Nerd Font Mono # 13.5
    # family: JetBrainsMono Nerd Font Mono # 13.5
    # family: UbuntuMono    Nerd Font Mono # 16.0
  size: 14.0

########################
# window
########################
window:
  dimensions:
    columns: 120
    lines: 45
  position:
    x: 600
    y: 0
  padding:
    x: 0
    y: 0
  decorations: none
  startup_mode: Windowed
  opacity: 0.85

cursor:
  style:
    shape: Beam # availables: Block, Beam, UnderLine

scrolling:
  history: 10000
  multiplier: 3

########################
# mouse
########################
mouse:
  double_click: { threshold: 300 }
  hide_when_typing: true

mouse_bindings:
  - { mouse: Left, mods: Shift, action: Copy }
  - { mouse: Right, mods: Shift, action: Paste }

########################
# editor
########################
tabspaces: 2

########################
# util
########################
live_config_reload: true

class:
  instance: Alacritty
  general: Alacritty

########################
# colors
########################
colors:
  # Default colors
  primary:
    background: '#0A0E14'
    foreground: '#B3B1AD'

  # Normal colors
  normal:
    black: '#01060E'
    red: '#EA6C73'
    green: '#91B362'
    yellow: '#F9AF4F'
    blue: '#53BDFA'
    magenta: '#FAE994'
    cyan: '#90E1C6'
    white: '#C7C7C7'

  # Bright colors
  bright:
    black: '#686868'
    red: '#F07178'
    green: '#C2D94C'
    yellow: '#FFB454'
    blue: '#59C2FF'
    magenta: '#FFEE99'
    cyan: '#95E6CB'
    white: '#FFFFFF'
theme: Ayu-Dark
