shell:
  program: /usr/bin/zsh

env:
  # TERM: xterm-256color
  TERM: alacritty

font:
  normal:
    family: CaskaydiaCove  Nerd Font Mono # 13.5
    # family: FiraCode       Nerd Font Mono
    # family: Hack           Nerd Font Mono # 15.0
    # family: Inconsolata    Nerd Font Mono # 16.0
    # family: JetBrainsMono  Nerd Font Mono # 13.5
    # family: UbuntuMono     Nerd Font Mono # 16.0
  bold:
    family: CaskaydiaCove Nerd Font Mono # 13.5
    # family: JetBrainsMono Nerd Font Mono # 13.5
    # family: UbuntuMono    Nerd Font Mono # 16.0
  size: 14.0

########################
# window
########################
window:
  dimensions:
    columns: 120
    lines: 45
  position:
    x: 600
    y: 0
  padding:
    x: 0
    y: 0
  decorations: none
  startup_mode: Windowed
  opacity: 0.85

cursor:
  style:
    shape: Beam # availables: Block, Beam, UnderLine

scrolling:
  history: 10000
  multiplier: 3

########################
# mouse
########################
mouse:
  double_click: { threshold: 300 }
  hide_when_typing: true

mouse_bindings:
  - { mouse: Left, mods: Shift, action: Copy }
  - { mouse: Right, mods: Shift, action: Paste }

########################
# editor
########################
tabspaces: 2

########################
# util
########################
live_config_reload: true

class:
  instance: Alacritty
  general: Alacritty

########################
# colors
########################
colors:
  # Default colors
  primary:
    background: '0x0d1117'
    foreground: '0xb3b1ad'

  # Normal colors
  normal:
    black: '0x484f58'
    red: '0xff7b72'
    green: '0x3fb950'
    yellow: '0xd29922'
    blue: '0x58a6ff'
    magenta: '0xbc8cff'
    cyan: '0x39c5cf'
    white: '0xb3b1ad'

  # Bright colors
  bright:
    black: '0x6e7681'
    red: '0xffa198'
    green: '0x56d364'
    yellow: '0xe3b341'
    blue: '0x79c0ff'
    magenta: '0xd2a8ff'
    cyan: '0x39c5cf'
    white: '0xb3b1ad'

  indexed_colors:
    - { index: 16, color: '0xd18616' }
    - { index: 17, color: '0xffa198' }
theme: github_dark_default
